<html>
   <head>
      <script>
         function calcul()
         {
             let a = document.getElementById("output").value
             let b = eval(a)
             document.getElementById("output").value = b
         }
         function affiche(valeur)
         {
             document.getElementById("output").value+=valeur
         }

      </script>
      <style>
        td button{width:100%}
      </style>
   </head>
   <body>
      <table border="1">
         <tr>
            <td colspan="3"><input id="output"/></td>
         </tr>
         <tr>
            <td><button onclick="affiche('1')">1</button></td>
            <td><button onclick="affiche('2')">2</button></td>
            <td><button onclick="affiche('3')">3</button></td>
            <td><button onclick="affiche('+')">+</button></td>
         </tr>
         <tr>
            <td><button onclick="affiche('4')">4</button></td>
            <td><button onclick="affiche('5')">5</button></td>
            <td><button onclick="affiche('6')">6</button></td>
            <td><button onclick="affiche('-')">-</button></td>
         </tr>
         <tr>
            <td><button onclick="affiche('7')">7</button></td>
            <td><button onclick="affiche('8')">8</button></td>
            <td><button onclick="affiche('9')">9</button></td>
            <td><button onclick="affiche('*')">*</button></td>
         </tr>
         <tr>
            <td><button onclick="affiche('0')">0</button></td>
            <td><button onclick="calcul()">=</button></td>
            <td><button onclick="affiche('/')">/</button></td>
         </tr>
      </table>
   </body>
</html>
